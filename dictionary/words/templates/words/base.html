{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'words/css/style.css' %}">
    {% block title %}<title>Dictionary</title>{% endblock %}
</head>
<body>
{% if user.is_authenticated %}
    <header class="text-center">
            <button id="myWordsButton" class="btn btn-secondary rounded-pill">My Words</button>
            <h1 class="title">My Dictionary</h1>
            <a href="#" class="btn btn-secondary rounded-pill">Log out</a>
    </header>
{% block content %}
{% endblock %}
{% else %}
    <div class="not-authenticated">
            <p>You are not logged in.</p>
            <a href="#" class="btn btn-primary rounded-pill">Log In</a>
        </div>
{% endif %}
</body>
</html>
